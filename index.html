<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Mohammad Farizan</title>
  </head>
  <body>
    <div class="header">
      <nav>
        <div class="name">
          <h1>Mohammad Farizan</h1>
        </div>
        <div class="menu">
          <ul>
            <li><a href="/about">About</a></li>
            <li><a href="/portfolio">Portfolio</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/resume">Resume</a></li>
          </ul>
        </div>
      </nav>
      <div class="profile-picture">
        <img src="/assets/profile-picture.png" alt="Profile picture" />

      <div class="text-box">
        <h1>I'm <span class="auto-input"></span></h1>

        </p>
        <div class="sidebar">
          <div class="social-media">
            <a href="https://github.com/mohammadfarizan"
              ><img src="/assets/github-logo.png"
            /></a>
            <a href="https://instagram.com/_farizan_"
              ><img src="/assets/instagram-logo.png"
            /></a>
            <a href="www.linkedin.com/in/mohammad-farizan-008350214"
              ><img src="/assets/linkedin-logo.png"
            /></a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
      var typed = new Typed(".auto-input", {
        strings: ["Mohammad Farizan", "Frontend Web Developer", "UI Designer"],
        typeSpeed: 100,
        backSpeed: 100,
        loop: true,
      });
    </script>
  </body>
</html>
